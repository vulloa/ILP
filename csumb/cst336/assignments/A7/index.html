<div id="assignment">
<form id="colorForm">
<table id="colorFormTable">
	<tr>
        <th>Change Background Color To: </th>
    </tr>
    <tr><!--
        <td>
        	<select class="color" name="color">
            		<option value="">Select One</option>
                    <option value="#fff">Default</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
        	</select>
        </td>-->
	</tr>
    <tr>
    	<td>
        	<input type="radio" class="color" name="color" value="1" /> red
            <br /><input type="radio" class="color" name="color" value="2" /> green
            <br /><input type="radio" class="color" name="color" value="3" /> blue
            <br /><input type="radio" class="color" name="color" value="4" /> default
        </td>
    </tr>

</form>
<br />
</div>
</div>

<!-- BEGIN SCRIPT -->
<script>

$(".color").change( function()	{
	
	var newColor = $(this).attr("value");
	//alert( newColor );
	
	if( newColor == '1' )	{
		$("body").css("background-color","#660000");
	} else if ( newColor == '2' )	{
		$("body").css("background-color","#006600");
	} else if ( newColor == '3' )	{
		$("body").css("background-color","#000066");
	} else if ( newColor == '4' )	{
		$("body").css("background-color","#fff");
	} else {
		$("body").css("background-color","#fff");
	}
	
});


</script>
<!-- END SCRIPT -->
