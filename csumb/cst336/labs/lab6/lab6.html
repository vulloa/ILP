<body>
<div id="wrapper">
<!-- STEP 1 -->
<div id="header">
	<h1>Vocabulary Quiz</h1>
</div>
<div id="lab">
	
	<div id="q1">
		<h3>1. Click on "El Pollo"</h3>
		<img id="cat" src="images/cat.png" />
		<img id="dog" src="images/dog.png" />
		<img id="chicken" src="images/chicken.png" />
		<img id="mouse" src="images/mouse.png" />
        <br />Selected: <span id="q1Selected"></span><br /><br />
	</div>
	
	<!-- STEP 3 -->
	<H3>2. What is a cat in Spanish? </h3>
	<input type="text" id="q2" />
	
	<!-- STEP 4 -->
	<h3>3. What is a dog in Spanish? </h3>
	<input type="radio" name="q3" value="cat"> Gato<br />
	<input type="radio" name="q3" value="dog"> Perro<br />
	<input type="radio" name="q3" value="chicken"> Pollo<br />
	<input type="radio" name="q3" value="mouse"> Raton<br />
	
	<br />
	<br />
	<!-- STEP 5 -->
	<input type="button" value="Submit Quiz!" id="submitQuiz" class="SubmitButton" />
	
	<h2 id="grade"></h2>
	</div>		
</div>
	
	<script>
	<!-- STEP 2 -->
	var answer1;
	$("#q1 img").mouseenter(function(){	$(this).css("border","1px dashed #000")	}	);
	$("#q1 img").mouseleave(function(){	$(this).css("border","1px solid #fff;")	}	);
	$("#q1 img").click( function()	{
		$("#q1 img").css("border","");
		$(this).css("border","1px dashed #660000");
		$("#q1Selected").html($(this).attr("id"));
		//alert( $(this).attr("id") );
		answer1 = $(this).attr("id");
	});
	
	<!-- STEP 6 -->
	$("#submitQuiz").click( function()	{
		var grade = 0;
		
		if(answer1 == "chicken")	{
			grade = 20;
		}
		
		var answer2 = $("#q2").val().toUpperCase();
		if(answer2 == "GATO")	{
			grade += 20;
		}
		
		var answer3 = $("input:radio:checked").val();
		if(answer3 == "dog")	{
			grade += 20;	
		}
		
		$("#grade").html("Grade: " + grade);
		
	});
	
	</script>
	
</body>
</html>
